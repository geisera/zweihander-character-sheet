<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Character Sheet</title>
</head>
<body>
    <div id="controls-view" class="container">
        <!-- ── Stats ── -->
        <div class="view" id="roll">
            <h3>Character Stats</h3>
            <button id="roll-btn">Roll Character Stats</button>
            <button id="print-btn" style="display:none" onclick="printCharacterSheet()">Print sheet</button>
        </div>

        <!-- ── Name / Gender / Ancestry ── -->
        <div class="view" id="gender">
            <div id="name-input" style="margin-bottom: 20px;">
                <h4>Enter Character Name</h4>
                <input type="text"
                       id="character-name"
                       name="character-name"
                       placeholder="Your character's name"
                       required>
            </div>

            <div id="gender-selection">
                <h4>Select Gender</h4>
                <label><input type="radio" name="gender" value="man"   required> Male</label>
                <label><input type="radio" name="gender" value="woman" required> Female</label>
            </div>

            <div id="ancestry-selection">
                <h4>Select Ancestry</h4>
                <label><input type="radio" name="ancestry" value="human"   required> Human</label>
                <label><input type="radio" name="ancestry" value="dwarf"   required> Dwarf</label>
                <label><input type="radio" name="ancestry" value="elf"     required> Elf</label>
                <label><input type="radio" name="ancestry" value="halfling" required> Halfling</label>
                <label><input type="radio" name="ancestry" value="gnome"   required> Gnome</label>
                <label><input type="radio" name="ancestry" value="ogre"    required> Ogre</label>
            </div>
        </div>

        <!-- ── Archetype / Profession ── -->
        <div class="view" id="archetype">
            <h3><strong>Select Archetype</strong></h3>
            <select id="archetype-select" name="archetype" required>
                <option value="" disabled selected>-- Select Archetype --</option>
                <option value="academic">Academic</option>
                <option value="commoner">Commoner</option>
                <option value="knave">Knave</option>
                <option value="ranger">Ranger</option>
                <option value="socialite">Socialite</option>
                <option value="warrior">Warrior</option>
            </select>

            <h3><strong>Select Profession</strong></h3>
            <select id="profession-select" name="profession" required>
                <option value="" disabled selected>-- Select Profession --</option>
                <!-- options injected by JS -->
            </select>
        </div>

        <!-- ── Nav ── -->
        <div class="nav-view" id="nav-buttons" style="margin-top: 20px;">
            <hr>
            <button id="forward-btn">NEXT</button>
        </div>
    </div>

    <!-- ── Character Sheet Output ── -->
    <div id="character-sheet-view" class="container">
        <div class="view" id="table"></div>
    </div>

    <script type="text/javascript" src="character-sheet.js"></script>
</body>
</html>
